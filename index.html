<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC to Bharatiya Nyay Sanhita Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .search-bar {
            background: white;
            border-radius: 25px;
            padding: 15px 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            font-size: 16px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #4CAF50;
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.2);
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-box {
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
            color: #666;
        }

        .input-box:focus {
            border-color: #4CAF50;
            color: #333;
        }

        .click-button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .click-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .click-button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border-left: 5px solid #4CAF50;
            min-height: 100px;
            display: none;
        }

        .result-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .result-content {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            color: #4CAF50;
            font-size: 18px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            font-size: 18px;
        }

        .success {
            color: #27ae60;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .click-button {
                padding: 15px 35px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="search-bar" placeholder="Type Keyword to Search old IPC Section">
        
        <h1 class="title">Indian Penal Code to Bharatiya Nyay Sanhita, 2023</h1>
        
        <div class="input-section">
            <input type="text" class="input-box" id="ipcSection" placeholder="Enter IPC Section">
        </div>
        
        <button class="click-button" onclick="convertSection()">CLICK</button>
        
        <div class="result-section" id="resultSection">
            <div class="result-title">Bharatiya Nyay Sanhita, 2023 Section:</div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        // Sample mapping data (in a real application, this would come from a database or API)
        const ipcToBnsMapping = {
            '300': '103', // Murder
            '302': '103', // Punishment for murder
            '304': '105', // Punishment for culpable homicide not amounting to murder
            '307': '109', // Attempt to murder
            '320': '115', // Grievous hurt
            '322': '118', // Voluntarily causing grievous hurt
            '354': '74',  // Assault or criminal force to woman with intent to outrage her modesty
            '363': '137', // Kidnapping
            '366': '143', // Kidnapping, abducting or inducing woman to compel her marriage
            '375': '63',  // Rape
            '376': '64',  // Punishment for rape
            '378': '303', // Theft
            '380': '305', // Theft in dwelling house
            '392': '309', // Robbery
            '395': '311', // Dacoity
            '406': '316', // Punishment for criminal breach of trust
            '420': '318', // Cheating and dishonestly inducing delivery of property
            '498A': '85', // Husband or relative of husband of a woman subjecting her to cruelty
            '504': '356', // Intentional insult with intent to provoke breach of peace
            '506': '351'  // Punishment for criminal intimidation
        };

        function convertSection() {
            const input = document.getElementById('ipcSection').value.trim();
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            if (!input) {
                showResult('Please enter an IPC section number.', 'error');
                return;
            }
            
            // Show loading
            showResult('Converting...', 'loading');
            
            // Simulate API call delay
            setTimeout(() => {
                const bnsSection = ipcToBnsMapping[input];
                
                if (bnsSection) {
                    showResult(`IPC Section ${input} corresponds to BNS Section ${bnsSection}`, 'success');
                } else {
                    showResult(`No corresponding BNS section found for IPC Section ${input}. This section may have been repealed or restructured.`, 'error');
                }
            }, 1000);
        }
        
        function showResult(message, type) {
            const resultSection = document.getElementById('resultSection');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = message;
            resultContent.className = `result-content ${type}`;
            resultSection.style.display = 'block';
            
            // Smooth scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Allow Enter key to trigger conversion
        document.getElementById('ipcSection').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertSection();
            }
        });
        
        // Search functionality for the top search bar
        document.querySelector('.search-bar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            // In a real application, this would filter through available sections
            console.log('Searching for:', searchTerm);
        });
    </script>
</body>
</html>

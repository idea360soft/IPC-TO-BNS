<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPC to BNS Converter - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #333;
    }
    input:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      display: none;
    }
    #mainApp {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h1 class="title">ðŸ”’ Login</h1>
    <p class="subtitle">IPC to Bharatiya Nyay Sanhita Converter</p>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="error" id="loginError">Invalid username or password</div>
  </div>

  <div class="container" id="mainApp">
    <button style="float:right; background:#e74c3c;" onclick="logout()">Logout</button>
    <h1 class="title">IPC to BNS Converter</h1>
    <input type="text" id="ipcSection" placeholder="Enter IPC Section (e.g., 302)">
    <button onclick="convert()">Convert</button>
    <div id="result" style="margin-top: 20px; font-size: 1.2rem;"></div>
  </div>

  <script>
    const ipcToBns = {
      '300': { bns: '103', desc: 'Murder' },
      '302': { bns: '103', desc: 'Punishment for murder' },
      '304': { bns: '105', desc: 'Culpable homicide not amounting to murder' },
      '307': { bns: '109', desc: 'Attempt to murder' },
      '375': { bns: '63', desc: 'Rape' },
      '376': { bns: '64', desc: 'Punishment for rape' },
      '379': { bns: '304', desc: 'Punishment for theft' },
      '420': { bns: '318', desc: 'Cheating and dishonestly inducing delivery of property' }
      // Add more mappings as needed
    };

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("loginError");

      if (user === "admin" && pass === "1234") {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        errorBox.style.display = "none";
      } else {
        errorBox.style.display = "block";
      }
    }

    function logout() {
      document.getElementById("mainApp").style.display = "none";
      document.getElementById("loginContainer").style.display = "block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("result").innerHTML = "";
    }

    function convert() {
      const section = document.getElementById("ipcSection").value.trim();
      const result = document.getElementById("result");

      if (ipcToBns[section]) {
        result.innerHTML = `
          <strong>IPC Section ${section}</strong>: ${ipcToBns[section].desc}<br>
          âž¤ <strong>BNS Section ${ipcToBns[section].bns}</strong>
        `;
        result.style.color = "#2c3e50";
      } else {
        result.innerHTML = "Section not found or not mapped.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
